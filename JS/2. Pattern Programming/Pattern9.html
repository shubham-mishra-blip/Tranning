<script type="text/javascript">
  for(var i = 0; i <=4; i ++){
    for(var k = 4; k >= i; k --){
      document.write("\xa0");
    }
    for(var j = 1; j <= (2*i)-1; j ++){
      document.write("*");
    }document.write("<br>");
  }
</script>
